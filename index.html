<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Place this inside your HTML file where you want the profile card to appear -->
    <main class="main">
      <div class="profile-card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Blue background pattern."
          class="profile-bg-image"
        />
        <div class="profile-content">
          <img
            src="./images/image-victor.jpg"
            alt="User image."
            class="profile-image"
          />
          <div class="profile-name-area">
            <h1 class="profile-name">Vicor Crest</h1>
            <p class="profile-age">26</p>
          </div>
          <p class="profile-city">London</p>
          <div class="stats-area">
            <div class="stat">
              <h2 class="stat-number">80K</h2>
              <p class="stat-title">Followers</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">80.3K</h2>
              <p class="stat-title">Likes</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">1.4K</h2>
              <p class="stat-title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pornchanok Pinnuwat</a>.
  </div> -->
  </body>
</html>
